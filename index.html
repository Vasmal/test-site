  <body>

          <input class="slide-select slide-select-2" id="select-2" type="radio" name="toggle"  checked>
          <input class="slide-select slide-select-3" id="select-3" type="radio" name="toggle">
          <input class="slide-select slide-select-4" id="select-4" type="radio" name="toggle">

          <div class="slide slide-1">
            <h2 class="slide-title">Ваш выбор, наша работа!</h2>
            <a class="slide-link" href="#">Узнать подробнее</a>
            <img class="slide-image" src="img/slide-2.png" width="545" height="672">

            <div class="slide slide-2">

          <div class="slide slide-3">
            <h2 class="slide-title">Ваш выбор, наша работа!</h2>
            <a class="slide-link" href="#">Узнать подробнее</a>
            <img class="slide-image" src="img/slide-2.png" width="545" height="672">
          </div>

          <div class="slide slide-4">
            <h2 class="slide-title">Ваш выбор, наша работа!</h2>
            <a class="slide-link" href="">Узнать подробнее</a>
            <img class="slide-image" src="img/slide-2.png" width="545" height="672">
          </div>

          <div class="slider-controls">
            <label class="slider-controls-select toggle-1" for="select-1"></label>
            <label class="slider-controls-select toggle-2" for="select-2"></label>
            <label class="slider-controls-select toggle-3" for="select-3"></label>
            <label class="slider-controls-select toggle-4" for="select-4"></label>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-container container">
          <div class="footer-content"><span class="trademark">&copy; 2017 Охота Берестейская</span></div>
        </div>
